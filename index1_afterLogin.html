<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBILL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/logo.webp" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .main-section {
            text-align: center;
            padding: 100px 0;
            flex: 1;
        }

        .main-section h1 {
            font-size: 3rem;
            color: #6c63ff;
        }

        .main-section h2 {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .main-section .btn-explore {
            background-color: #6c63ff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
        }

        .main-section img {
            max-width: 100%;
            height: auto;
            background: white;
        }

        .navbar {
            margin: 0 auto;
            padding: 0 1rem;
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .btn-outline-secondary,
        .btn-explore {
            background-color: #6c63ff;
            color: #ffffff;
            border-color: #6c63ff;
        }

        .btn-outline-secondary:hover,
        .btn-explore:hover {
            background-color: #ffffff;
            color: #6c63ff;
        }

        .navbar-nav .nav-link {
            color: #6c63ff;
            padding-right: 1rem;
            padding-left: 1rem;
        }

        .navbar-nav .nav-link:hover {
            color: blue;
            border-radius: 5px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #6c63ff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .gif {
            border: 2px solid #6c63ff;
            border-radius: 30px;
        }

        .card-custom {
            border: 4px solid #6c63ff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
        }

        .toggle-box {
            display: none;
            position: fixed;
            top: 60px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .about-us-section {
            padding: 40px 0;
        }

        .about-us-section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .about-us-section p,
        .about-us-section ul {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .about-us-section ul {
            list-style-type: disc;
            padding-left: 20px;
        }

        .about-us-section ul li {
            margin-bottom: 10px;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 0;
            margin-bottom: 0;
            min-width: 300px;
        }

        .form-title {
            margin-bottom: 20px;
        }

        .form-image {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        .form-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-options .option img {
            width: 50px;
            height: 40px;
        }

        .container-custom {
            width: 100%;
            margin: 0 auto;
            padding-top: 50px; /* To account for the fixed navbar */
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .container-custom {
                overflow-x: auto; /* Enable horizontal scrolling */
            }

            .container-custom .form-container {
                min-width: 100%; /* Ensure each form container takes full width */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/logo.webp" alt="" width="60" height="60" class="d-inline-block align-text-top rounded-circle me-2">
                <h5 class="d-flex align-items-center" style="color: #6c63ff;">EBILL</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#" data-bs-toggle="modal" data-bs-target="#contactModal">CONTACT US</a>
                    </li>
                </ul>
                <button class="btn btn-outline-secondary ms-2 btn-explore" type="button" id="toggleButton" onclick="logout()">LOGOUT</button>
            </div>
        </div>
    </nav>
       
    <!-- Toggle box -->
    <!-- <div class="toggle-box" id="toggleBox">
        <p>Already a Ebill customer?</p>
        <a href="./Login.html"><button class="btn btn-outline-secondary me-2 rounded-pill ps-3 pe-3" type="button">Login</button></a>
        <a href="./Register.html"><button class="btn btn-outline-secondary rounded-pill ps-3 pe-3" type="button" style="background-color: #ccc;">Register</button></a>
        <a>
        <div class="card mt-3">

                <button class="btn btn-outline-secondary rounded-pill ps-3 pe-3" type="button">LOGIN AS ADMIN</button>
            </div>
          </div>
        </a>
    </div> -->

    <!-- Main Section -->
    <section class="main-section">
        <div class="container" style="height: 100vh;">
            <div class="row d-flex align-items-center justify-content-center mt-3">
                <div>
                    <h1>Simplifying Your Energy, One Bill at a Time</h1>
                    <h2>Let Us Be the <strong>Conductor</strong> to Your <strong>Smooth Transactions</strong></h2>
                </div>
            </div> 
            <div class="container-custom mb-4">
                <div class="form-container">
                    <img src="./images/logo.webp" alt="Ebill Logo" class="form-image rounded-circle">
                    <div class="form-options">
                        <div class="option d-flex align-items-center">
                            <img src="./images/bill.webp" alt="Bill Payment">
                            <div>Bill Payment</div>
                        </div>
                    </div>
                    <form id="paymentForm">
                        <div id="step1">
                            <button type="button" class="btn btn-primary" id="paymentNextButton">Next</button>
                        </div>
                    </form>
                </div>
                <div class="form-container">
                    <img src="./images/logo.webp" alt="Ebill Logo" class="form-image rounded-circle">
                    <div class="form-options">
                        <div class="option d-flex align-items-center">
                            <img src="./images/elogo.webp" alt="New Electricity Connections">
                            <div>New Electricity Connections</div>
                        </div>
                    </div>
                    <form id="newConnectionForm">
                        <div id="step1">
                            <button type="button" class="btn btn-primary" id="newConnectionNextButton">Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Us Modal -->
    <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel" style="color: #6c63ff;">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Feedback/Complaint</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #6c63ff; border-color: #6c63ff;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 EBILL. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
    // Toggle box
    document.getElementById('toggleButton').addEventListener('click', function() {
        var toggleBox = document.getElementById('toggleBox');
        if (toggleBox.style.display === 'none' || toggleBox.style.display === '') {
            toggleBox.style.display = 'block';
        } else {
            toggleBox.style.display = 'none';
        }
    });

    // Hide toggle box when clicking outside
    document.addEventListener('click', function(event) {
        var toggleBox = document.getElementById('toggleBox');
        var toggleButton = document.getElementById('toggleButton');
        if (!toggleBox.contains(event.target) && !toggleButton.contains(event.target)) {
            toggleBox.style.display = 'none';
        }
    });

    // Redirect on next button click
    document.getElementById('paymentNextButton').addEventListener('click', function() {
        window.location.href = './PaymentBill.html';
    });

    document.getElementById('newConnectionNextButton').addEventListener('click', function() {
        window.location.href = './newConnection.html';
    });

       // Logout function
       function logout() {
        localStorage.removeItem('formDataArray');
        localStorage.removeItem('contactData');
        alert('You have been logged out!');
        window.location.href = './index.html'; // Redirect to the login page
    }

    </script>
</body>
</html>
