<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EBILL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./images/logo.webp" type="image/x-icon">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            width: 100%;
            display: flex;
            align-items: center;
            background-color: #ffffff;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .btn-outline-secondary,
        .btn-explore {
            background-color: #6c63ff;
            color: #ffffff;
            border-color: #6c63ff;
        }

        .btn-outline-secondary:hover,
        .btn-explore:hover {
            background-color: #ffffff;
            color: #6c63ff;
        }

        .navbar-nav .nav-link {
            color: #6c63ff;
        }

        .navbar-nav .nav-link:hover {
            color: blue;
            border-radius: 5px;
        }

        .footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            color: #6c63ff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .toggle-box {
            display: none;
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .container-custom {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding-top: 80px; /* To account for the fixed navbar */
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-title {
            margin-bottom: 20px;
        }

        .form-image {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }

        .form-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .form-options .option img {
            width: 50px;
            height: 40px;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 576px) {
            .toggle-box {
                width: 90%; /* Adjust width for smaller screens */
                right: 5%;  /* Center the box on small screens */
            }
        }

        @media (min-width: 577px) and (max-width: 768px) {
            .toggle-box {
                width: 70%; /* Adjust width for medium screens */
                right: 15%; /* Center the box on medium screens */
            }
        }

        @media (min-width: 769px) {
            .toggle-box {
                width: 300px; /* Set a fixed width for larger screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./images/logo.webp" alt="Logo" width="50" height="50" class="d-inline-block align-text-top rounded-circle me-2">
                <h5 class="d-flex align-items-center" style="color: #6c63ff;">EBILL</h5>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="./index.html">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="#" data-bs-toggle="modal" data-bs-target="#contactModal">CONTACT US</a>
                    </li>
                </ul>
                <button class="btn btn-outline-secondary ms-2 btn-explore" type="button" id="toggleButton">LOGIN/REGISTER</button>
            </div>
        </div>
    </nav>
       
    <!-- Toggle box -->
    <div class="toggle-box" id="toggleBox">
        <div class="card mt-3">
            <div class="card-body text-center">
                <p>Already an EBILL customer?</p>
                <a href="./Register.html"><button class="btn btn-outline-secondary rounded-pill ps-3 pe-3" type="button">REGISTER</button></a>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body text-center">
                <button class="btn btn-outline-secondary rounded-pill ps-3 pe-3" type="button">LOGIN AS ADMIN</button>
            </div>
        </div>
    </div>

    <!-- Main Section -->
    <div class="d-flex flex-column justify-content-center align-items-center vh-100 container-custom">
        <div class="form-container">
            <img src="./images/logo.webp" alt="Ebill Logo" class="form-image rounded-circle">
            <div class="form-options">
                <div class="option d-flex align-items-center">
                    <img src="./images/bill.webp" alt="Bill Payment">
                    <div>Bill Payment</div>
                </div>
                <div class="option d-flex align-items-center">
                    <img src="./images/elogo.webp" alt="New Electricity Connections">
                    <div>New Electricity Connections</div>
                </div>
            </div>
            <form id="loginForm">
                <!-- Step 1: Username or OTP -->
                <div id="step1">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="nextButton">Next</button>
                    <button type="button" class="btn btn-secondary" id="otpButton">Login with OTP</button>
                </div>
    
                <!-- Step 2: Password and Login -->
                <div id="step2" class="hidden">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="button" class="btn btn-secondary" id="backButton1">Back</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
    
                <!-- Step 3: Phone and OTP Login -->
                <div id="step3" class="hidden">
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="otp" class="form-label">OTP</label>
                        <input type="text" class="form-control" id="otp" name="otp" required>
                    </div>
                    <button type="button" class="btn btn-secondary" id="backButton2">Back</button>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 EBILL. All rights reserved.</p>
        </div>
    </footer>

     <!-- Contact Us Modal -->
     <div class="modal fade" id="contactModal" tabindex="-1" aria-labelledby="contactModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="contactModalLabel" style="color: #6c63ff;">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Feedback/Complaint</label>
                            <textarea class="form-control" id="message" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="background-color: #6c63ff; border-color: #6c63ff;">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    // Toggle box
    document.getElementById('toggleButton').addEventListener('click', function(event) {
        event.stopPropagation();
        var toggleBox = document.getElementById('toggleBox');
        toggleBox.style.display = toggleBox.style.display === 'none' || toggleBox.style.display === '' ? 'block' : 'none';
    });

    // Hide toggle box when clicking outside
    document.addEventListener('click', function(event) {
        var toggleBox = document.getElementById('toggleBox');
        var toggleButton = document.getElementById('toggleButton');
        if (!toggleBox.contains(event.target) && !toggleButton.contains(event.target)) {
            toggleBox.style.display = 'none';
        }
    });

    $(document).ready(function () {
        $('#nextButton').click(function () {
            $('#step1').addClass('hidden');
            $('#step2').removeClass('hidden');
            $('#otp').prop('required', false); // Remove required attribute from OTP
        });

        $('#otpButton').click(function () {
            const username = $('#username').val();
            const storedData = JSON.parse(localStorage.getItem('loginData'));
            const user = storedData.find(user => user.username === username);

            if (user) {
                $('#phone').val(user.phone).prop('disabled', true); // Display and disable phone number
                $('#password').prop('required', false); // Remove required attribute from password
                $('#step1').addClass('hidden');
                $('#step3').removeClass('hidden');
            } else {
                alert('Username not found.');
            }
        });

        $('#backButton1').click(function () {
            $('#step2').addClass('hidden');
            $('#step1').removeClass('hidden');
        });

        $('#backButton2').click(function () {
            $('#step3').addClass('hidden');
            $('#password').prop('required', true); // Add required attribute back to password
            $('#step1').removeClass('hidden');
        });

        // Handle form submission
        $('#loginForm').submit(function (e) {
            e.preventDefault();
            const step2Visible = !$('#step2').hasClass('hidden');
            const step3Visible = !$('#step3').hasClass('hidden');
            const storedData = JSON.parse(localStorage.getItem('loginData'));

            if (step2Visible) {
                // Handle login with username and password
                const username = $('#username').val();
                const password = $('#password').val();

                const user = storedData.find(user => user.username === username && user.password === password);
                if (user) {
                    alert('Login successful!');
                    window.location.href = './index.html'; // Redirect to home page
                } else {
                    alert('Invalid username or password.');
                }
            } else if (step3Visible) {
                // Handle login with OTP
                const username = $('#username').val();
                const phone = $('#phone').val();
                const otp = $('#otp').val();

                const user = storedData.find(user => user.username === username && user.phone === phone);
                if (user && otp === '1234') {
                    alert('Login successful!');
                    window.location.href = './index1_afterLogin.html'; // Redirect to home page
                } else {
                    alert('Invalid phone number or OTP.');
                }
            }
        });
    });
    </script>
</body>
</html>
