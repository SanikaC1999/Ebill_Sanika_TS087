        // Store form data in local storage array
        document.getElementById('connectionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = {
                fullName: document.getElementById('fullName').value,
                contactNumber: document.getElementById('contactNumber').value,
                email: document.getElementById('email').value,
                aadharCard: document.getElementById('aadharCard').value,
                address: document.getElementById('address').value,
                meterType: document.getElementById('meterType').value,
                installationDate: document.getElementById('installationDate').value,
                additionalNotes: document.getElementById('additionalNotes').value,
                status: 'Pending'
            };
            var formDataArray = JSON.parse(localStorage.getItem('formDataArray')) || [];
            formDataArray.push(formData);
            localStorage.setItem('formDataArray', JSON.stringify(formDataArray));
            alert('Form data saved to local storage!');
            updateStatusButton();
        });

        // Store contact form data in local storage
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var contactData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };
            localStorage.setItem('contactData', JSON.stringify(contactData));
            alert('Contact form data saved to local storage!');
        });

        // Activate check status button if data is available
        function updateStatusButton() {
            var formDataArray = JSON.parse(localStorage.getItem('formDataArray')) || [];
            var checkStatusButton = document.getElementById('checkStatusButton');
            if (formDataArray.length > 0) {
                checkStatusButton.classList.remove('disabled');
            } else {
                checkStatusButton.classList.add('disabled');
            }
        }

        // Load form data from local storage and display table
        document.getElementById('checkStatusButton').addEventListener('click', function() {
            var formDataArray = JSON.parse(localStorage.getItem('formDataArray')) || [];
            if (formDataArray.length > 0) {
                document.getElementById('formContainer').style.display = 'none';
                var statusContainer = document.getElementById('statusContainer');
                statusContainer.style.display = 'block';
                var statusTableBody = document.getElementById('statusTable').querySelector('tbody');
                statusTableBody.innerHTML = '';
                formDataArray.forEach(function(data, index) {
                    var row = statusTableBody.insertRow();
                    row.insertCell(0).innerText = data.meterType;
                    row.insertCell(1).innerText = data.fullName;
                    row.insertCell(2).innerText = data.installationDate;
                    row.insertCell(3).innerText = data.contactNumber;
                    row.insertCell(4).innerText = data.status;
                });
            }
        });

        // Initialize
        updateStatusButton();

            // Logout function
    function logout() {
        localStorage.removeItem('formDataArray');
        localStorage.removeItem('contactData');
        alert('You have been logged out!');
        window.location.href = './Login.html'; // Redirect to the login page
    }
